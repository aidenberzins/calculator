<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator | Aiden Berzins</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png"
    />
  </head>
  <body>
    <div id="calculator">
      <div class="screen">1 + 2 = 3</div>
      <div class="row">
        <button class="calc-btn" id="num7">7</button>
        <button class="calc-btn" id="num8">8</button>
        <button class="calc-btn" id="num9">9</button>
        <button class="calc-btn operations" id="divide">/</button>
      </div>
      <div class="row">
        <button class="calc-btn" id="num4">4</button>
        <button class="calc-btn" id="num5">5</button>
        <button class="calc-btn" id="num6">6</button>
        <button class="calc-btn operations" id="multiply">*</button>
      </div>
      <div class="row">
        <button class="calc-btn" id="num1">1</button>
        <button class="calc-btn" id="num2">2</button>
        <button class="calc-btn" id="num3">3</button>
        <button class="calc-btn operations" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="calc-btn" id="num0">0</button>
        <button class="calc-btn" id="decimal">.</button>
        <button class="calc-btn equals" id="equate">=</button>
        <button class="calc-btn operations" id="add">+</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
