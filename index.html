<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator | Aiden Berzins</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png"
    />
  </head>
  <body>
    <div id="calculator">
      <div class="screen">1 + 2 = 3</div>
      <div class="row">
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn operations">/</button>
      </div>
      <div class="row">
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn operations">*</button>
      </div>
      <div class="row">
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn operations">-</button>
      </div>
      <div class="row">
        <button class="calc-btn">0</button>
        <button class="calc-btn">.</button>
        <button class="calc-btn equals">=</button>
        <button class="calc-btn operations">+</button>
      </div>
    </div>
  </body>
</html>
